name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [20]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install & build frontend
        run: |
          npm ci
          npm run build

      - name: Install backend
        run: |
          cd maatcontabil_webhook
          npm ci

      - name: Test backend
        run: |
          cd maatcontabil_webhook
          npm test --if-present
